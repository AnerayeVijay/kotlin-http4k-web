plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

mainClassName = "Server"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: "org.http4k", name: "http4k-template-handlebars", version: "3.205.0"
    compile group: "org.http4k", name: "http4k-core", version: "3.205.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.205.0"
    compile group: "org.http4k", name: "http4k-client-apache", version: "3.205.0"

    testCompile 'junit:junit:4.12'
    testCompile "org.jsoup:jsoup:1.10.2"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:1.3.50"
    testImplementation(group: "org.http4k", name: "http4k-testing-hamkrest", version: "3.205.0")
    testImplementation(group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.36.0')

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}